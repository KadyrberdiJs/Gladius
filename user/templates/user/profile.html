{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="bg-light">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 mb-4 mb-sm-5">
              <div class="card card-style1 border-0">
                  <div class="card-body p-1-9 p-sm-2-3 p-md-6 p-lg-7">
                      <div class="row align-items-center">
                          <div class="col-lg-6 mb-4 mb-lg-0 d-flex justify-content-center ">
                              <img class="img-fluid w-50" src="{% static "images/icons/profile-icon.png" %}" alt="...">
                          </div>
                          <div class="col-lg-6 px-xl-10">
                            <form action="{% url "user:profile" %}" method='post'>
                                {% csrf_token %}
                              <div class="row">
                                  
                                  <div class="col-md-12 mb-0">
                                      <label for="username" class="form-label">Имя пользователя*</label>
                                      <input type="text" class="form-control" id="username"
                                          placeholder="Введите ваше имя пользователя"
                                          name="username"
                                          value="{{form.username.value}}" 
                                          required>
                                  </div>
                                  <div class="col-md-12 mb-0">
                                      <label for="email" class="form-label">Email*</label>
                                      <input type="email" class="form-control" id="email"
                                          placeholder="Введите ваш email *youremail@example.com" 
                                          name="email"
                                          value="{{form.email.value}}"
                                          required>
                                  </div>
                              </div>
                              <button type="submit" class="product-button">Сохранить</button>
                          </form>
                            <a href="{% url "user:logout"%}" class="nav-link mt-2">Выйти</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          
      </div>
  </div>
</section>

<!-- Orders Section -->
<section class="bg-light">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 mb-4 mb-sm-5">
              <div class="card card-style1 border-0">
                  <div class="card-body p-1-9 p-sm-2-3 p-md-6 p-lg-7">
                      <h3 class="text-center mb-4">Мои заказы</h3>
                      <!-- Разметка заказов -->
                      <div class="order-container">
                          <div class="accordion" id="accordionExample">
                              <div class="accordion-item">
                                  <h2 class="accordion-header" id="heading1">
                                      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="false" aria-controls="collapse1">
                                          Заказ № 256 - 09 09 2023  
                                      </button>
                                  </h2>
                                  <div id="collapse1" class="accordion-collapse collapse show" aria-labelledby="heading1" data-bs-parent="#accordionExample">
                                      <div class="accordion-body">
                                          <div class="table-responsive">
                                              <table class="table">
                                                  <thead>
                                                      <tr>
                                                          <th>Товар</th>
                                                          <th>Количество</th>
                                                          <th>Цена</th>
                                                          <th>Общая стоимость</th>
                                                      </tr>
                                                  </thead>
                                                  <tbody>
                                                      <tr>
                                                          <td><a class="" href="#">Комплект стол и три стула</a></td>
                                                          <td>1</td>
                                                          <td>255.00 $</td>
                                                          <td>255.00 $</td>
                                                          
                                                      </tr>
                                                  </tbody>
                                              </table>
                                          </div>
                                          <div class="d-flex justify-content-between">
                                              <p><strong>Итого:</strong></p>
                                              <p><strong>255.00 $</strong></p>

                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <!-- Закончилась разметка заказов -->
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>

{% endblock  %}
